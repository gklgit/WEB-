<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css浮动</title>
		<style>
			#one{
				border: 1px solid red;
				width: 415px;
				height: 100px;
				float: left;
			}
			#two{
				border: 1px solid yellow;
				width: 415px;
				height: 100px;
				float: left;
			}
			#three{
				border: 1px solid blue;
				width: 415px;
				height: 100px;
				float: left;
			}
			清除浮动
			#clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
