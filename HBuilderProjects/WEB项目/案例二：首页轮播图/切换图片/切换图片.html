<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换图片</title>
		<style type="text/css">
			div{
				border: 1px solid red;
				width: 1240px;
				height: 500px;
				margin: auto;
				text-align: center;
			}
		</style>
		<script>
			var i=1;
			function changImg(){
				i++;
				document.getElementById("img1").src="../../img/"+i+".jpg";
				if(i==3){
					i=0;
				}
			}
		</script>
	</head>
	<body>
		<div>
			<input type="button" value="下一张" onclick="changImg()";"/>
			<img src="../../img/1.jpg" width="100%" height="100%" id="img1">
		</div>
	</body>
</html>
