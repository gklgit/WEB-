<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="#" method="get" >
			隐藏字段：<input type="hidden" nama="username" value="zhangsan"><br><br />
			用户名：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="username" maxlength="12"/ placeholder="请输入用户名"><br /><br />
			密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="password" maxlength=5" required="required"/><br /><br />
			确认密码：<input type="password" name="password1" maxlength="5" required="required"/><br /><br />
			性别：<input type="radio" name="sex"/>男
			<input type="radio" name="sex"/>女<br /><br />
			爱好：<input type="checkbox" name=""/>LOL &nbsp;
			<input type="checkbox" name="1"/>DNF &nbsp;
			<input type="checkbox" name="1"/>CF &nbsp;
			<input type="checkbox" name="1"/>CS &nbsp;
			<input type="checkbox" name="1"/>天天飞车 &nbsp;
			<input type="checkbox" name="1"/>炫舞 &nbsp;
			<input type="checkbox" name="1"/>CS斗地主 &nbsp;
			<input type="checkbox" name="1"/>其他<br /><br />
			头像：<input type="file" name="img"/><br /><br />
			出生地：<select name="province" >
				<option>--请选择--</option>
				<option>北京</option>
				<option>香港</option>
				</select><br /><br />
			自我介绍：<textarea >
				
			</textarea><br /><br />
			提交按钮：<input type="submit" /><br /><br />
			重置：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" />
		</form>
	</body>
</html>
