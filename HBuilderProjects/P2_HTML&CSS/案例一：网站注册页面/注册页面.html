<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<table border="1px" align="center" width="1000px">
			<!-- 1.logo部分 -->
			<tr height="80px">
				<td width="33.3%">
					&nbsp;<img src="imgs/logo2.png" />
				</td>
				<td width="33.3%">
					<img src="imgs/header.jpg" />
				</td>
				<td width="33.3%">
					&nbsp;<a href="#"><font>登录</font></a>
					&nbsp;<a href="#"><font>注册</font></a>
					&nbsp;<a href="#"><font>购物车</font></a>
				</td>
			</tr>
			<!-- 2.导航部分 -->
			<tr bgcolor="black" height="60px">
				<td colspan="3">
					&nbsp;<font size="5" color="white">首页</font>
					&nbsp;<a href="#"><font color="white">手机数码</font></a>
					&nbsp;<a href="#"><font color="white">电脑办公</font></a>
					&nbsp;<a href="#"><font color="white">鞋靴箱包</font></a>
					&nbsp;<a href="#"><font color="white">家用电器</font></a>
				</td>
			</tr>
			<!-- 3.注册表单 -->
			<tr>
				<td colspan="3" height="600px" background="imgs/regist_bg.jpg">
					<!-- 嵌套一个十行两列的表格 -->
					<form action="#" method="get" name="ForGesit">
						<table border="1px" height="450px" width="800px" bgcolor="white" align="center" cellpadding="5px" cellspacing="0px">
							<tr>
								<td colspan="2">
									&nbsp;<font size="5">会员注册</font>&nbsp;&nbsp;&nbsp;USER REHISTER
								</td>
							</tr>
							<tr>
								&nbsp;<td >
									用户名
								</td>
								<td>
									&nbsp;<input type="text" name="username" size="30"/>
								</td>
							</tr>
							<tr>
								&nbsp;<td>
									密码
								</td>
								<td>
									&nbsp;<input type="password" name="password" size="30"/>
								</td>
							</tr>
							<tr>
								&nbsp;<td>
									确认密码
								</td>
								<td>
									&nbsp;<input type="password" name="repassword" size="30"/>
								</td>
							</tr>
							<tr>
								&nbsp;<td>
									Emaile
								</td>
								<td>
									&nbsp;<input type="text" name="Emaile" size="30"/>
								</td>
							</tr>
							&nbsp;&nbsp;&nbsp;<tr>
								<td>姓名</td>
								<td>
									&nbsp;<input type="text" name="Emaile" size="15"/>
								</td>
							</tr>
							<tr>
								&nbsp;<td>
									性别
								</td>
								<td>
									&nbsp;<input type="radio" name="sex" checked=""/>男 &nbsp;
									&nbsp;<input type="radio" name="sex" />女
								</td>
							</tr>
							<tr>
								&nbsp;<td>
									出生日期
								</td>
								<td>
									&nbsp;<select>
										<option>1990</option>
										<option>1991</option>
										<option>1992</option>
										<option>1993</option>
										<option>1994</option>
										<option>1995</option>
										<option>1996</option>
										<option>1997</option>
										<option>1998</option>
										<option>1999</option>
										<option>1900</option>
									</select>&nbsp;年
									<select>
										<option>01</option>
										<option>02</option>
										<option>03</option>
										<option>04</option>
										<option>05</option>
										<option>06</option>
										<option>07</option>
										<option>08</option>
										<option>09</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
									</select>&nbsp;月
									<select>
										<option>01</option>
										<option>02</option>
										<option>03</option>
										<option>04</option>
										<option>05</option>
										<option>06</option>
										<option>07</option>
										<option>08</option>
										<option>09</option>
										<option>10</option>
									</select>&nbsp;日
									
								</td>
							</tr>
							<tr>
								&nbsp;<td>验证码</td>
								<td>
									&nbsp;<input type="text" />&nbsp;
									<img src="imgs/yanzhengma.png" />
								</td>
							</tr>
							<tr align="center">
								<td colspan="2">&nbsp;<input type="submit" value="注册" /></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<!-- 4.广告图片 -->
			<tr>
				<td colspan="3">
					<img src="imgs/footer.jpg" />
				</td>
			</tr>
			<!-- 5.友情链接和版权信息 -->
			<tr>
				<td colspan="3" align="center">
					<a href="#">关于我们</a>
					<a href="#">联系方式</a>
					<a href="#">招贤纳士</a>
					<a href="#">法律声明</a>
					<a href="#">友情链接</a>
					<a href="#">支付方式</a>
					<a href="#">配送方式</a>
					<a href="#">服务声明</a>
					<a href="#">广告声明</a><br />
					<p>Copyright © 2005-2016 传智商城 版权所有 </p>
				</td>
			</tr>
		</table>
	</body>
</html>
