<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS隔行换色</title>
		<script>
			window.onload = function(){
				// 1.获取表格
				var tblEle = document.getElementById("tbl");
				// 2.获取表格里的长度
				var len= tblEle.tBodies[0].rows.length;
				// alert(len);
				// 对tbody进行遍历
				for(var i=0;i<len;i++){
					if(i%2==0){
						tblEle.tBodies[0].rows[i].style.backgroundColor="green";
					}else{
						tblEle.tBodies[0].rows[i].style.backgroundColor="yellow";
					}
				}
				
			}
		</script>
	</head>
	<body>
		<table border="1px" width="300px" height="200px" align="center" id="tbl">
			<thead>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
					<td>11</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
					<td>22</td>
				</tr>
				<tr>
					<td>3</td>
					<td>小明</td>
					<td>33</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵四</td>
					<td>44</td>
				</tr>
				<tr>
					<td>5</td>
					<td>刘能</td>
					<td>55</td>
				</tr>
				<tr>
					<td>6</td>
					<td>大脚</td>
					<td>66</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
